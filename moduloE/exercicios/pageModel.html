<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Model</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(36, 36, 36);

      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    section {
      background-color: white;
      padding: 100px;
      border-radius: 10px;

      color: black;
    }

    #pistaDeCorrida {
      margin-top: 30px;
    }

    a {
      color: white;
    }
  </style>
  <body>
    <div class="wrapper">
      <header>
        <h1>T√≠tulo</h1>
      </header>
      <section>
        <input type="submit" value="Iniciar" onclick="iniciar()" />
        <div id="pistaDeCorrida1"></div>
        <div id="pistaDeCorrida2"></div>
        <div id="pistaDeCorrida3"></div>
      </section>
      <footer>
        Developed with üíô by
        <a href="https://www.linkedin.com/in/elias-neto321/" target="_blank"
          >Elias Neto</a
        >
        üëã
      </footer>
    </div>

    <script>
      function iniciar() {
        let pistaDeCorrida1 = document.getElementById('pistaDeCorrida1')
        let pistaDeCorrida2 = document.getElementById('pistaDeCorrida2')
        let pistaDeCorrida3 = document.getElementById('pistaDeCorrida3')

        let randonNumber1 = Math.floor(Math.random() * 10 + 1)
        console.log(randonNumber1)
        let randonNumber2 = Math.floor(Math.random() * 10 + 1)
        console.log(randonNumber2)
        let randonNumber3 = Math.floor(Math.random() * 10 + 1)
        console.log(randonNumber3)

        let i1 = 0
        let i2 = 0
        let i3 = 0

        pistaDeCorrida1.innerHTML = ''
        pistaDeCorrida2.innerHTML = ''
        pistaDeCorrida3.innerHTML = ''

        let myInterval1 = setInterval(function () {
          if (i1 >= randonNumber1) {
            clearInterval(myInterval1)
          } else {
            i1++
            pistaDeCorrida1.innerHTML += `üêå(${i1}) `
          }
        }, 1000)

        let myInterval2 = setInterval(function () {
          if (i2 >= randonNumber2) {
            clearInterval(myInterval2)
          } else {
            i2++
            pistaDeCorrida2.innerHTML += `üê¢(${i2}) `
          }
        }, 1000)

        let myInterval3 = setInterval(function () {
          if (i3 >= randonNumber3) {
            clearInterval(myInterval3)
          } else {
            i3++
            pistaDeCorrida3.innerHTML += `üêí(${i3}) `
          }
        }, 1000)
      }
    </script>
  </body>
</html>
